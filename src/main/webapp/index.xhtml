<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Post::Ingreso</title>
    </h:head>
    <h:body>
        <p:panel header="Autenticación" style="margin:auto;width:40%">
            <h:form id="form-login">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="txUsuario" value="* Usuario:"/>
                    <p:inputText id="txUsuario" value="#{loginController.usuario}" required="true"/>

                    <h:outputLabel for="txSecret" value="* Contraseña:"/>
                    <p:password id="txSecret" value="#{loginController.password}" feedback="false" required="true"/> 
                </h:panelGrid>
                <p:commandButton value="Enviar" action="#{loginController.doLogin}"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
