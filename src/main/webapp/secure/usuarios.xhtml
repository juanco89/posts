<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Posts::Usuarios</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/common/basic-template.xhtml">
            <ui:define name="contenido" >
                
                <h:form>
                    <p:dataTable id="tbusuarios" var="user" value="#{usersController.usuarios}" 
                                 paginator="true" rows="5" >

                        <f:facet name="header">  
                            Lista de usuarios  
                        </f:facet>

                        <p:column sortBy="nombre">
                             <f:facet name="header">  
                                <h:outputText value="Nombre" />  
                            </f:facet>
                            <h:outputText value="#{user.nombre}" />
                        </p:column>
                        
                    </p:dataTable>

                    <h:commandLink value="Exportar">
                        <p:dataExporter type="csv" target="tbusuarios" fileName="usuarios" /> 
                    </h:commandLink>
                </h:form>
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
